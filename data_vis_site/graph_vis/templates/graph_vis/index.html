{% load static %}

<link rel="stylesheet" href="{% static 'graph_vis/style.css' %}" />

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>test</title>
  </head>
  <body>
    {% comment %} <label for="pet-select">Choose a pet:</label> {% endcomment %}

    <form id="form-1" action="{% url 'graph_vis:index' %}" method="post">
      {% csrf_token %}
      <select name="graph_select" id="graph_select">
        <option value="">--Please choose a graph type--</option>
        <option value="bar_chart">bar chart</option>
        <option value="world_map">world map</option>
      </select>
      <input type="submit" value="Submit" />
    </form>

    {% autoescape off %}
    <div class="graph_container">{{ graph }}</div>
    {% endautoescape %}
  </body>
</html>
